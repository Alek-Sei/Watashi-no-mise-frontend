<div class="container mt-5">
  <div class="row ">
    <div class="col-md-4 col-lg-3 col-sm-6 mb-5" *ngFor="let tempProduct of products">
      <div class="middle">
        <img src="assets/images/products/{{ tempProduct.imageUrl }}.jpg" alt="product picture">
      </div>
      <div class="bottom">
        <div class="heading">{{ tempProduct.name | slice: 0:27}}...</div>
        <div class="info">{{ tempProduct.description | slice: 0:50}}...</div>
        <div class="price">{{ tempProduct.unitPrice | currency: 'EUR'}} <span
          class="old-price">{{ tempProduct.unitPrice * 1.2 | currency: 'EUR'}}</span></div>
      </div>
    </div>
  </div>
</div>
